<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Cars</title>
</head>

<body>
<h1>List of Cars</h1>
<style>
    h1 {
        font-family: Calibri,sans-serif;
        color: blue;
    }
    table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
    }
    th, td {
        background-color: #96D4D4;
    }
</style>
<table style="width: 50%">
    <tr>
        <th> Model </th>
        <th> Color </th>
        <th> Series </th>
    </tr>
    <tr th:each="car: ${car}">
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getColor()}"></td>
        <td th:utext="${car.getSeries()}"></td>
    </tr>
</table>
</body>
</html>
